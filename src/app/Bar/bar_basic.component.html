<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">{{title}}</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">{{title}}</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <chart [options]="Sample" style="width: 100px;height: 100px;" [title]="'柱状图'"></chart>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <chart [options]="RainbowSample" style="width: 100px;height: 100px;" [title]="'彩虹柱状图'"></chart>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <chart [options]="RainbowSample_Dark" style="width: 100px;height: 100px;" [dark]="true" [title]="'彩虹柱状图(黑色主题)'"></chart>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <chart [options]="GradientSample" style="width: 100px;height: 100px;" [title]="'渐变色柱状图'"></chart>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <chart [options]="Sample_dark_GradientSample" style="width: 100px;height: 100px;" [dark]="true"  [title]="'柱状图'"></chart>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
