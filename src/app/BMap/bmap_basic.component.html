<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">{{title}}</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">{{title}}</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <chart [options]="Sample" [boxstyle]="chartComp.boxstyle_Col6_Row2"
                    [chartstyle]="chartComp.chartstyle_Col6_Row2" [title]="'百度地图(无色背景图)'"></chart>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <chart [options]="Sample_Colorful" [boxstyle]="chartComp.boxstyle_Col6_Row2"
                    [chartstyle]="chartComp.chartstyle_Col6_Row2" [title]="'百度地图(默认背景图)'"></chart>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <chart [options]="Sample_Heat" (ChartInit)="GetMapChart($event)"
                    [boxstyle]="chartComp.boxstyle_Col6_Row2" [chartstyle]="chartComp.chartstyle_Col6_Row2"
                    [title]="'百度地图(热图)'"></chart>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <chart [options]="Sample_Lines" [boxstyle]="chartComp.boxstyle_Col6_Row2"
                    [chartstyle]="chartComp.chartstyle_Col6_Row2" [title]="'百度地图(路径图)'"></chart>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
